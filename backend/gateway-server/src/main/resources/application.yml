#https://cloud.spring.io/spring-cloud-gateway/reference/html/
spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**

        - id: delivery-service
          uri: lb://DELIVERY-SERVICE
          predicates:
            - Path=/delivery/**


        - id: box-service
          uri: lb://BOX-SERVICE
          predicates:
            - Path=/box/**

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**





server:
  port: 8088

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8500/eureka
    register-with-eureka: false
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"